    html, body {

.page-wrapper {

}

/* Map iframe */
#map-bg {
  position: fixed;
  top: 0;
  left: 30px;
  width: 60vh;
  height: 60vh;
  border: none;
  border-radius: 15px;
  margin-top: 100px;
  z-index: 1;
  pointer-events: auto;
  filter: brightness(0.8);
  aspect-ratio: 16 / 9;
}

/* Hamburger */
.hamburger {
  z-index: 11;
}

/* Desktop layout tweaks */
@media (min-width: 768px) {
  .page-wrapper {
    grid-template-columns: 1fr 1fr;
    align-items: start;
  }
}
 
/* ✅ Mobile layout */
@media (max-width: 480px) {
  .marquee-container {
    font-size: 1rem;
  }

  #map-bg {
    width: 30vh;
    height: 30vh;
  }

  body {
    background-size: cover !important;
    background-size: 150%;

  }
}

 if (loader && content) {

      content.classList.add("visible");

 }} );
